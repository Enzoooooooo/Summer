<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link rel="stylesheet" href="../CSS/main.css">
    <link
            rel="stylesheet"
            href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
    />
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<div class="container">
    <div class="sidebar">
        <div class="header">
            <button id="new-group">+ Nouveau groupe</button>
        </div>
        <ul id="groups-list">
            <!-- Les groupes seront ajoutés ici -->
        </ul>
        <div class="footer">
            <button id="my-account">Mon compte</button>
            <button id="logout">Déconnexion</button>
        </div>
    </div>
    <div class="content">
        <!-- Le contenu principal de la page sera ici -->
        <div class="group-form-container" id="group-form-container" style="display:none;">
            <form class="group-form" id="group-form">
                <label for="group-name">Nom du groupe</label>
                <input type="text" id="group-name" name="group-name" required>
                <label for="group-people">Nombre de personnes</label>
                <input type="number" id="group-people" name="group-people" required>
                <label for="group-city">Ville</label>
                <input type="text" id="group-city" name="group-city" required>
                <label for="group-budget">Budget</label>
                <input type="number" id="group-budget" name="group-budget" required>
                <button type="submit">Créer un groupe</button>
                <button type="button" id="cancel-form">Annuler</button>
            </form>
        </div>
        <button id="add-friend" class="button">Ajouter un ami</button>
        <div id="friend-form-container" class="modal">
            <form id="friend-form" class="modal-content">
                <span id="cancel-friend-form" class="close">&times;</span>
                <h2>Ajouter un ami</h2>
                <input id="friend-email" type="email" name="email" placeholder="Adresse e-mail de l'ami" required />
                <button type="submit" class="button">Ajouter</button>
            </form>
        </div>
        <div class="swiper-container hidden">
            <div class="swiper-wrapper" id="swipe-container">
                <!-- Les activités seront ajoutées ici -->
            </div>
            <button id="like-button">♥</button> <!-- Modification ici -->
            <button id="dislike-button">×</button> <!-- Modification ici -->
        </div>
    </div>
</div>
<script src="../JS/main.js"></script>
</body>
</html>
